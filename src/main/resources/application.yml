spring:
  datasource:
    url: jdbc:mysql://localhost:3306/car_rental_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: admin
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create

security:
  oauth2:
    client:
      client-id: car-rental-client
      client-secret: car-rental-secret
